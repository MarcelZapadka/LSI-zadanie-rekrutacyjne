<main class="main-content">
  <div class="navigation">
    <button (click)="clear()" pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"></button>
    <p-calendar class="calendar" [formControl]="dateForm" dateFormat="yy.mm.dd" [showIcon]="true"></p-calendar>
  </div>
  <p-table #currencyTable *ngIf="exchangeRates; else error" class="table" [value]="exchangeRates" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
   currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5, 10 ,15]">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="currency">Waluta <p-sortIcon field="currency"></p-sortIcon></th>
            <th pSortableColumn="code">Symbol <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="mid">Kurs <p-sortIcon field="mid"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-value>
        <tr>
            <td>{{value.currency}}</td>
            <td>{{value.code}}</td>
            <td>{{value.mid}}</td>
        </tr>
    </ng-template>
  </p-table>
  <p class="mode-info">Wybierz widok</p>
  <p-selectButton [formControl]="darkModeForm" class="dark-mode" [options]="stateOptions" optionLabel="label" optionValue="value"></p-selectButton>
</main>

<ng-template #error>
  <p class="error">Błąd: brak danych dla wybranej daty</p>
</ng-template>
